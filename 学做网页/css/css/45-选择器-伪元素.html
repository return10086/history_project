<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .father {
            width: 300px;
            height: 300px;
            background-color: pink;
        }

        .father::before {
            /* 伪元素，father里的前面 */
            /* content必须添加，否则伪元素不生效 */
            content: "老鼠";
            color: blue;
            width: 100px;
            height: 100px;
            background-color: green;
            /* 转成块，默认行内元素，宽高不生效 */
            display: block;
        }

        .father::after {
            /* 伪元素，father里的后面 */
            content: "大米";
        }
    </style>
</head>

<body>
    <!-- 伪元素：通过css创建标签，装饰性的不重要的小图 -->
    <!-- 找父级，在这个父级里面创建子级标签 -->
    <div class="father">爱</div>
</body>

</html>
