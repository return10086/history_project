<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p {
            /* 浏览器中默认字号是16 */
            font-size: 32px;
            /* 100~900的整百数 */
            /* 正常400 加粗700 */
            font-weight: 700;
            /* 控制文字是否倾斜 normal正常 italic倾斜 */
            font-style: italic;
        }

        h1 {
            font-weight: 400;
        }
    </style>
</head>

<body>
    <p>段落文字</p>
    <h1>一级标题</h1>
</body>

</html>
