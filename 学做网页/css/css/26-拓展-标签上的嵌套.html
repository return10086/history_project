<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- p和h不能相互嵌套 -->
    <p>
    <h1>一级标题</h1>
    </p>
    <!-- p里不能包含div -->
    <p>
    <div>divdiv</div>
    </p>
    <!-- a（超链接）可以嵌套任意元素 但不能嵌套a标签 -->
</body>

</html>
