<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 300px;
            height: 300px;
            background-color: pink;
            /* 把div转成行内块 */
            /* display: inline-block; */
            /* 把div转成行内元素 */
            display: inline;
        }
    </style>
</head>

<body>
    <!-- 块级元素特点 -->
    <!-- 1、独占一行（一行只能显示一个） -->
    <!-- 2、宽度默认是父元素(body)的宽度，高度默认由内容撑开-->
    <!-- 3、可以设置宽高 -->
    <div>111</div>
    <div>222</div>
</body>

</html>
