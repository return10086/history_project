<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 悬停的时候颜色为红色 */
        a:hover {
            color: red;
            background-color: green;
        }

        div:hover {
            color: green;
        }
    </style>
</head>

<body>
    <a href="#">这是a标签</a>
    <!-- 任何标签都可以加hover标签 -->
    <div>div标签</div>
</body>

</html>
