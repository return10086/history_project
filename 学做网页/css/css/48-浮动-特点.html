<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 默认浮动的标签顶对齐 */
        /* 浮动：在一行排列，宽高生效 -- 浮动后的标签具备行内块特点 */
        /* 浮动的元素不能通过margin:0 auto  和 text-align:center控制居中*/
        .one {
            width: 100px;
            height: 100px;
            background-color: pink;
            float: left;
            margin-top: 50px;
        }

        .two {
            width: 200px;
            height: 200px;
            background-color: skyblue;
            float: left;
        }

        .three {
            width: 300px;
            height: 300px;
            background-color: green;
        }
    </style>
</head>

<body>
    <div class="one">one</div>
    <div class="two">two</div>
    <div class="three">three</div>
    <!-- 1、浮动元素会脱离标准流 -->
    <!-- 2、浮动元素比标准流元素高半个级别，可以覆盖标准流中的元素 -->
    <!-- 3、浮动找浮动，下一个浮动元素会在上一个浮动元素后面左右浮动 -->

</body>

</html>
