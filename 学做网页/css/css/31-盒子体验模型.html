<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            background-color: pink;
            /* 内容区域 */
            width: 300px;
            height: 300px;
            /* 边框线 */
            /* 1像素 */
            border: 1px solid #000;
            /* 内边距 在内容和盒子之间*/
            padding: 20px;
            /* 外边距 在两个盒子之间 */
            margin: 50px;
        }
    </style>
</head>

<body>
    <div>内容电脑</div>
    <div>内容电脑</div>
</body>

</html>
