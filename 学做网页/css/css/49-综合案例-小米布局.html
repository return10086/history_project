<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .header {
            width: 1226px;
            height: 100px;
            margin: 0 auto;
            background-color: #ffc0cb;
        }

        .content {
            width: 1226px;
            height: 460px;
            background-color: green;
            margin: 0 auto;
        }

        .content1 {
            width: 234px;
            height: 460px;
            float: left;
            background-color: #ffa500;
        }

        .content2 {
            width: 992px;
            height: 460px;
            float: left;
            background-color: #87ceeb;
        }

        .full {
            margin: 0 auto;
        }

        .top {
            height: 40px;
            width: auto;
            background-color: #333333;
        }

        /*
         CCS书写顺序：
        1.浮动/display
        2.盒子模型相关属性：margin border padding w+h+bgc
        3.文字样式
        */
    </style>

</head>

<body>
    <div class="full">
        <div class="top"></div>
        <div class="header"></div>
        <div class="content">
            <div class="content1"></div>
            <div class="content2"></div>
        </div>
    </div>
</body>

</html>
