<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .top {
            margin: 0 auto;
            width: 1000px;
            /* height: 300px; */
            background: pink;
        }

        .bottom {
            margin: 0 auto;
            width: auto;
            height: 100px;
            background-color: green;
        }

        .left {
            width: 200px;
            height: 300px;
            background-color: #ccc;
            float: left;
        }

        .right {
            width: 790px;
            height: 300px;
            background-color: skyblue;
            float: right;
        }

        .clearfix::after {
            content: '';
            display: block;
            clear: both;
            /* 补充写法，在网页中看不到伪元素 */
            height: 0;
            visibility: hidden;
        }
    </style>
</head>

<body>
    <div class="top clearfix">
        <div class="left"></div>
        <div class="right"></div>
    </div>
    <div class="bottom"></div>
</body>

</html>
