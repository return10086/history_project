<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .banner {
            position: relative;
            width: 450px;
            height: 450px;
            margin: 0 auto;
        }

        .mask {
            position: absolute;
            left: 0;
            bottom: 0;
            height: 150px;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.5);
        }
    </style>
</head>

<body>
    <div class="banner">
        <img src="./cat.jpg" alt="">
        <div class="mask">3123</div>
    </div>
</body>

</html>
