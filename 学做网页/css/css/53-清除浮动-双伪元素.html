<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .top {
            margin: 0 auto;
            width: 1000px;
            /* height: 300px; */
            background: pink;
        }

        .bottom {
            margin: 0 auto;
            width: auto;
            height: 100px;
            background-color: green;
        }

        .left {
            width: 200px;
            height: 300px;
            background-color: #ccc;
            float: left;
        }

        .right {
            width: 790px;
            height: 300px;
            background-color: skyblue;
            float: right;
        }

        /* 
        .clearfix::before解决外边距塌陷问题
        外边距塌陷：父子标签，都是块级，子级加margin标签会影响父级位置
         */
        .clearfix::before,
        .clearfix::after {
            content: '';
            display: table;
        }

        /* 真正清除浮动的标签 */
        .clearfix::after {
            clear: both;
        }
    </style>
</head>

<body>
    <div class="top clearfix">
        <div class="left"></div>
        <div class="right"></div>
    </div>
    <div class="bottom"></div>
</body>

</html>
