<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 800px;
            height: 600px;
            background-color: pink;
            margin: 0 auto;
        }

        .center {
            text-align: center;
        }

        .color1 {
            color: #808080;
        }

        .color2 {
            color: #878787;
        }

        a {
            text-decoration: none;
        }

        .text {
            text-indent: 2em;
        }
    </style>
</head>

<body>
    <div>
        <h1 class="center">大标题</h1>
        <p class="center">
            <span class="color1">副标题1</span>
            <span class="color2">副标题2</span>
            <a href="#">副标题3</a>
        </p>
        <hr>
        <p class="text">在A城,平均送达时间为30分钟,标准差为5分钟。</p>
        <p class="text">在B城,平均送达时间为40分钟,标准差为5分钟。</p>
        <p class="text">
            在C城,平均送达时间为30分钟,标准差为10分钟。可以看到A城和B城的高斯曲线的形状是一样的,但是其中心对称轴位置不同。这表明在A城点披萨比在B城要平均少等待10分钟,但两座城市里送达时间的散布是差不多的。
        </p>
        <p class="text">还可以看到A城和C城的高斯曲线中心对称轴位置相同,但是形状不同。因此尽管平均送达时间一样,但散布不同。</p>

    </div>
</body>
