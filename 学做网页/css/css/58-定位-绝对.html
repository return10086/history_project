<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .father {
            position: absolute;
            left: 0;
            right: 0;
            width: 400px;
            height: 400px;
            background-color: pink;
        }

        .son {
            position: absolute;
            left: 0;
            right: 0;
            width: 300px;
            height: 300px;
            background-color: skyblue;
        }

        .sun {
            /* 水平居中： */
            left: 50%;
            /* margin-left: -100px; */
            /* 垂直居中 */
            top: 50%;
            /* margin-top: -100px; */
            /* 或者位移：自己宽度高度的一半 */
            transform: translate(-50%, -50%);

            position: absolute;
            /* right: 20px;
            top: 30px; */
            width: 200px;
            height: 200px;
            background-color: green;
        }
    </style>
</head>

<body>
    <div class="father">
        <div class="son">
            <div class="sun"></div>
        </div>
    </div>
</body>

</html>
