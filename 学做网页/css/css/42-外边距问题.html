<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 100px;
            height: 100px;
            background-color: pink;
            margin-bottom: 20px;
        }

        .one {
            margin-bottom: 20px;
        }

        .two {
            margin-top: 20px;
        }

        .father {
            width: 300px;
            height: 300px;
            background-color: pink;
            /* 1 */
            /* border-top: 1px solid #000; */
            /* 2 */
            /* 最好的办法 */
            /* overflow: hidden; */
        }

        .son {
            width: 100px;
            height: 100px;
            background-color: skyblue;
            /* 互相嵌套的块级元素 子元素的margin-top会作用在父元素上 */
            /* 结果：导致父元素一起往下移动 */
            /* 解决办法：
            1、给父元素这只border-top或者padding-top
            2、给父元素设置overflow：hidden
            3、转转从行内块元素
            4、设置浮动
             */
            margin-top: 20px;
            /* 3 */
            display: inline-block;
        }
    </style>
</head>

<body>
    <!-- 垂直元素的块级元素上下margin会合并 -->
    <!-- 结果：最终两者距离为margin的最大值  -->
    <div class="one">111</div>
    <div class="two">222</div>
    <hr>
    <div class="father">
        <div class="son">son</div>
    </div>
</body>

</html>
