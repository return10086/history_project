<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            /* 默认清除所有内外边距 */
            margin: 0;
            padding: 0;
        }
    </style>
</head>

<body>
    <P>p标签</P>
    <p>p标签</p>
</body>

</html>
