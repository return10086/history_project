<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- table 表格整体，可用于包裹多个tr -->
    <!-- tr 表格每行 也用于包裹td -->
    <!-- td 表格单元格，可用于包裹内容 -->

    <!-- 属性： -->
    <!-- border 数字 边框宽度 -->
    <!-- width 数字 表格宽度 -->
    <!-- heigh 数字 表格高度 -->
    <!-- 实际开发中 宽高用css设置 -->
    <table border="2" width="500" height="300">
        <tr>
            <td>(1,1)</td>
            <td>(1,2)</td>
            <td>(1,3)</td>
        </tr>
        <tr>
            <td>(2,1)</td>
            <td>(2,2)</td>
        </tr>
    </table>
</body>

</html>
