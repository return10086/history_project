<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- text 文本框 用于输入单行文本 -->
    <!-- password 密码框 用于输入密码 -->
    <!-- radio 单选框 用于多选一 -->
    <!-- checkboc 多选框 用于多选多 -->
    <!-- file 文件选择 用于之后上传文件 -->
    <!-- submit 提交按钮 用于提交 -->
    <!-- reset 重置按钮 用于重置 -->
    <!-- button 普通按钮，默认无功能 之后配合js添加功能 -->

    <!-- placeholder 占位符 提示用户输入内容的文本 -->

    <!-- 输入什么就是什么 -->
    文本框：<input type="text" name="" id="" placeholder="请输入用户名">
    <br>
    <!-- 书写的内容都会变成点点显示 -->
    密码框：<input type="password" name="" id="">
    <br>
    <!-- name用于分组 同样的name只能选一个 -->
    <!-- checked 默认选中 -->
    单选框：<input type="radio" name="1" id="" checked>男 <input type="radio" name="1" id="">女
    <br>
    多选框：<input type="checkbox" name="2" id="" checked> 1 <input type="checkbox" name="2" id="">2

    <br>
    <!-- multiple 多文件选择 -->
    上传文件：<input type="file" name="" id="" multiple>
    <br>
    按钮<input type="button" value="">
</body>

</html>
