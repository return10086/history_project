<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- src是显示的对象 -->
    <!-- alt是替换文本，比如加载不出来图片就会替换为alt的文本 -->
    <!-- title是悬停文字 -->
    <!-- 宽度高度可以同时设置，只设置一个的话就等比例缩放 -->
    <img src="./robot.jpg" alt="错误" title="悬停文字" width="200" height="200">
</body>

</html>
