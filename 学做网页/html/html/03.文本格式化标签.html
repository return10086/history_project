<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 加粗 -->
    <b>这是加粗文字1</b>
    <strong>这是加粗文字2</strong>

    <!-- 下划线 -->
    <u>这是下划线1</u>
    <ins>这是下划线2</ins>

    <!-- 倾斜 -->
    <i>这是倾斜1</i>
    <em>这是倾斜2</em>

    <!-- 删除线 -->
    <s>这是删除线1</s>
    <del>这是删除线2 </del>
</body>

</html>
